<h1>Background Change</h1> 
<h3>What color background do you want?</h3>
<body>
<script>
<!-- One Function
	var color;
	var backgroundChange = function(color){
	document.body.style.backgroundColor = color;
	};
<!-- Set Cookie
	var setCookie = function (x){
		document.cookie= "color=x; expires=Sat, 05-May-2014; paht=/home";
		};
</script>
<form>
<input type='button' value='Red' onclick="backgroundChange(value); setCookie(value)"/>
<input type='button' value='Gold' onclick="backgroundChange(value); setCookie(value) "/>
<input type='button' value='Blue' onclick="backgroundChange(value); setCookie(value)"/>
<input type='button' value='Green' onclick="backgroundChange(value); setCookie(value)"/>
<input type='button' value='Default' onclick="backgroundChange('white'); setCookie('white')"/>
</form>


</body>
